<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day, My Love!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff3f4c;
      --secondary-color: #ff6b6b;
      --accent-color: #ff9999;
    }

    body {
      background: linear-gradient(135deg, #fff5f5, #ffe3e7);
      color: #2d3436;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: 'Dancing Script', cursive;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      margin: 1rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(255, 63, 76, 0.2);
    }

    .heart-container {
      position: relative;
      margin: 2rem 0;
    }

    .heart {
      width: 120px;
      height: 120px;
      background: var(--primary-color);
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1.2s ease infinite;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 40px rgba(255, 63, 76, 0.3);
    }

    .heart:hover {
      transform: scale(1.1) rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 120px;
      height: 120px;
      background: var(--primary-color);
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    p.lead {
      font-size: 1.5rem;
      line-height: 1.8;
      max-width: 600px;
      margin: 1.5rem auto;
      color: #57606f;
    }

    .btn-heart {
      background: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.2rem;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 63, 76, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn-heart:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 63, 76, 0.4);
    }

    .btn-heart::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: 0.5s;
    }

    .btn-heart:hover::before {
      left: 100%;
    }

    .floating-heart {
      position: absolute;
      font-size: 2rem;
      animation: float 4s linear infinite;
      opacity: 0;
      z-index: 0;
    }

    @keyframes beat {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .bg-heart {
      position: absolute;
      color: rgba(255, 99, 107, 0.1);
      font-size: 10rem;
      animation: drift 20s linear infinite;
      pointer-events: none;
    }

    @keyframes drift {
      0% { transform: translateX(-100%) rotate(0deg); }
      100% { transform: translateX(100%) rotate(360deg); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p.lead { font-size: 1.2rem; }
      .heart { width: 80px; height: 80px; }
      .heart::before,
      .heart::after { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>
  <div class="bg-heart">‚ù§</div>
  <div class="container text-center">
    <h1>Happy Valentine's Day, My Love! üíñ</h1>
    <div class="heart-container">
      <div class="heart mx-auto"></div>
    </div>
    <p class="lead">My Dearest,<br>
    You are the most wonderful person in my life. Every moment with you is a treasure, and my heart skips a beat whenever I see your smile. Thank you for being my everything. I love you more than words can say. üåπ</p>
    <button class="btn-heart" id="heartButton">Forever Yours üíå</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('heartButton').addEventListener('click', function() {
      createHearts(15);
      this.classList.add('clicked');
      setTimeout(() => this.classList.remove('clicked'), 200);
    });

    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = '‚ù§';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(heart);
        
        setTimeout(() => heart.remove(), 5000);
      }
    }

    // Add background hearts
    for (let i = 0; i < 10; i++) {
      const heart = document.createElement('div');
      heart.className = 'bg-heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDelay = Math.random() * -20 + 's';
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
