<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day, My Love!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff3f4c;
      --secondary-color: #ff6b6b;
      --accent-color: #ff9999;
    }

    body {
  background: linear-gradient(135deg, #fff5f5, #ffe3e7);
  color: #2d3436;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  font-family: 'Dancing Script', cursive;
  overflow-x: hidden; /* Prevents horizontal scrolling but allows vertical */
}

.container {
  background: rgba(255, 255, 255, 0.95);
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
  margin: 1rem;
  position: relative;
  z-index: 1;
  text-align: center;
  max-height: none; /* Allows expansion */
  overflow: visible;
}


    .question-container {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ff3f4c;
    }

    .answer {
      font-weight: bold;
      color: #d63031;
      margin-top: 10px;
    }

    .input-container {
      margin-top: 15px;
    }

    .floating-heart {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 4s linear infinite;
      opacity: 0;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Happy Valentine's Day, My Love! 💖</h1>
    <div class="heart-container">
      <div class="heart mx-auto"></div>
    </div>
    <button class="btn-heart" id="heartButton">Click here 💌</button>
    <div id="questionDisplay" class="question-container"></div>
    <div id="inputContainer" class="input-container" style="display: none;">
      <input type="text" id="answerInput" class="form-control" placeholder="Type your answer here...">
      <button class="btn btn-primary mt-2" id="submitAnswer">Submit</button>
    </div>
  </div>

  <script>
    document.getElementById('heartButton').addEventListener('click', function() {
      createHearts(15);
      askQuestions();
    });

    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerHTML = '❤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    function askQuestions() {
      const questions = [
        "Who is the most prettiest girl?",
        "Who is the smartest girl?",
        "Who is the sweetest girl?"
      ];
      const ans = [
        "Who is the most prettiest girl",
        "Who is the smartest girl",
        "Who is the sweetest girl"
      ];
      let index = 0;
      const questionDisplay = document.getElementById("questionDisplay");
      const inputContainer = document.getElementById("inputContainer");
      const answerInput = document.getElementById("answerInput");
      const submitButton = document.getElementById("submitAnswer");

      function askNextQuestion() {
        if (index < questions.length) {
          questionDisplay.innerHTML = `<p>${questions[index]}</p>`;
          answerInput.value = "";
          inputContainer.style.display = "block";
        } else {
          inputContainer.style.display = "none";
          showImage();
        }
      }

      submitButton.addEventListener("click", function() {
        if (index < questions.length) {
          questionDisplay.innerHTML += `<p class='answer'>Correct! Srey Neang is the ${ans[index].split("Who is the ")[1]}</p>`;
          index++;
          setTimeout(askNextQuestion, 2000);
        }
      });

      askNextQuestion();
    }

    function showImage() {
      let img = document.createElement('img');
      img.src = 'image.png';
      img.alt = 'Sweet message';
      img.style.maxWidth = '80%';
      img.style.marginTop = '20px';
      
      let message = document.createElement('p');
      message.innerHTML = "My love, you are the light of my life, the joy in my heart, and the sweetest gift I could ever ask for. Happy Valentine's Day!";
      message.style.fontSize = '1.5rem';
      message.style.marginTop = '20px';
      message.style.color = '#ff3f4c';
      
      document.querySelector('.container').appendChild(img);
      document.querySelector('.container').appendChild(message);
    }
  </script>
</body>
</html>
